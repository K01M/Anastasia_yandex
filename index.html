<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yandex analytics</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header__inner">
            <a href="#" class="header__logo"><img src="images/logo.svg" alt="logo" class="logo"></a>
            <button class="button header__btn">Заказать исследование</button>
        </div>
    </div>
</div>
<main class="main">
    <section class="analytics">
        <div class="container">
            <div class="analytics__inner">
                <div class="analytics__content">
                    <h2 class="analytics__content-title">Аналитика рынка
                        интернет-торговли для продавцов и производителей</h2>
                    <p class="analytics__content-text">Смотрите статистику по динамике продаж, доле брендов, популярным товарам, ценам и интересам покупателей — в сотнях категорий</p>
                    <button class="button button--yellow">Подключиться</button>
                </div>
                <img src="images/analytics.svg" alt="analytics" class="analytics__img">
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    
</footer>
</body>
<script src="js/script.js"></script>
</html>
